<ion-header>

  <ion-navbar>
    <ion-title>Volunteer Dash</ion-title>
         <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button><ion-icon name="add"></ion-icon>Search</button>
    </ion-buttons>  
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div id="map"></div>
     <div *ngIf="coords">
  </div>
  <img src={{profile.photo.data.url}} *ngIf="!!profile"/>
  <p>{{profile.firstName}} {{profile.lastName}}</p>
  <ion-list>
    <ion-item *ngFor="let item of propublic; let i = index;">
      <ion-avatar item-left>
         <img src="https://d30y9cdsu7xlg0.cloudfront.net/png/148483-200.png"> 
      </ion-avatar>
       <h2>{{item.name}}</h2> 
      <p>{{item.address}} 
        {{item.city}}, {{item.state}}</p>
    </ion-item>
  </ion-list>
    <div>
      <button class="logout-button" (click)="logout()">Log out</button>
    </div>  
</ion-content>
