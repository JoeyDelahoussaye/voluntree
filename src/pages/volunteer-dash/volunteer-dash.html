<script src="http://maps.google.com/maps/api/js?key=${process.env.GOOGLE_MAP_API_KEY}"></script>
<ion-header>

  <ion-navbar>
    <ion-title>Volunteer Dash</ion-title>
    <ion-buttons end>
      <button ion-button><ion-icon name="add"></ion-icon>Search</button>
    </ion-buttons>  
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div #map id="map"></div>  
     <div *ngIf="coords">
  </div>

<ion-content padding class="propublic">
  <ion-list>
    <ion-item *ngFor="let item of propublic; let i = index;">
      <ion-avatar item-left>
         <img src="https://d30y9cdsu7xlg0.cloudfront.net/png/148483-200.png"> 
      </ion-avatar>
       <h2>{{item.name}}</h2> 
      <p>{{item.address}} 
        {{item.city}}, {{item.state}}</p>
    </ion-item>
  </ion-list>
</ion-content>
</ion-content>
