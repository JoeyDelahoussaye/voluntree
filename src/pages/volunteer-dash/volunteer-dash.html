  Ionic pages and navigation.

<script src="http://maps.google.com/maps/api/js?key=${process.env.GOOGLE_MAP_API_KEY}"></script>
<ion-header>

  <ion-navbar>
    <ion-title>Volunteer Dash</ion-title>
         <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button><ion-icon name="add"></ion-icon>Search</button>
    </ion-buttons>  
  </ion-navbar>
  <ion-list *ngIf="!!profile">
  <img src={{profile.photo.data.url}}/>
    <ion-item>
      <h2>Name</h2>
      <p>{{profile.firstName}} {{profile.lastName}}</p>
    </ion-item>
  </ion-list>
</ion-header>

<ion-content padding>
  <div #map id="map"></div>  
</ion-content>

    <div>
      <button class="logout-button" (click)="logout()">Log out</button>
    </div>
