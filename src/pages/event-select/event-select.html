<ion-header>

  <ion-navbar color="nav">
    <ion-title>Select an Event</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding text-wrap>
    <button ion-button block (click)="volunteer()">Volunteer</button>

  <ion-item>
    <h1><b>{{description}}</b></h1>
    <h2>{{start}}</h2>
    <h2>{{end}}</h2>
    <h2>{{location}}</h2>
  </ion-item>
  <ion-item>
    <ion-label>Volunteer Start</ion-label>
    <ion-select [(ngModel)]="begin">
      <ion-option *ngFor="let startingHour of startRange" [value]="startingHour">{{startingHour}}</ion-option>
    </ion-select>
    <ion-select [(ngModel)]="startMinute">
      <ion-option *ngFor="let startingMinute of allMinutes" [value]="startingMinute">{{startingMinute}}</ion-option>
    </ion-select>
    <ion-select [(ngModel)]="beginTimeOfDay">
      <ion-option *ngFor="let startTOD of timeOfDay" [value]="startTOD">{{startTOD}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label>Volunteer End</ion-label>
    <ion-select [(ngModel)]="finish">
      <ion-option *ngFor="let endingHour of endRange" [value]="endingHour">{{endingHour}}</ion-option>
    </ion-select>
    <ion-select [(ngModel)]="endMinute">
      <ion-option *ngFor="let endingMinute of allMinutes" [value]="endingMinute">{{endingMinute}}</ion-option>
    </ion-select>
    <ion-select [(ngModel)]="endTimeOfDay">
      <ion-option *ngFor="let endTOD of timeOfDay" [value]="endTOD">{{endTOD}}</ion-option>
    </ion-select>
  </ion-item>
  <button ion-button block (click)="closeModal()">Close</button>
</ion-content>

<ion-footer>
    <ion-toolbar color="nav">
      <button color="light" style="color: white; float: right;" (click)="logout()" ion-button outline>Log out</button>
    </ion-toolbar>
  </ion-footer>
