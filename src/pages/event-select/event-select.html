<ion-header>

  <ion-navbar>
    <ion-title>Select an Event</ion-title>
  </ion-navbar>
    <button ion-button block (click)="volunteer()">Volunteer</button>
</ion-header>


<ion-content padding>
  <ion-item>
    <h1>Event: {{description}}</h1>
    <h2>Start: {{start}}</h2>
    <h2>End: {{end}}</h2>
    <h2>Location: {{location}}</h2>
  </ion-item>
  <button ion-button block (click)="closeModal()">Close</button>
</ion-content>
