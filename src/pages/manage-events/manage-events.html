<ion-header>

  <ion-navbar>
    <ion-title>Manage Events</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-content>
     <ion-item *ngFor="let item of npevents; let i = index;">
      <ion-item>
       <ion-avatar item-left>
            <ion-icon (click)="removeEventFromDB(item.id)" style="font-size: 30px;" name="md-close-circle"></ion-icon>
      </ion-avatar> 
       
        <h2>{{item.description}}</h2>
        <p>{{item.event_address}}</p> 
      <p>{{item.event_start}} to {{item.event_end}}</p>
      <ion-avatar item-right>
        <ion-icon (click)="showVolunteers(item.id, i)" style="font-size: 30px;" name="md-cog"></ion-icon>
      </ion-avatar>
      </ion-item>
      <ion-item *ngIf="npevents[i].vol">
      <div *ngFor="let vol of npevents[i].vol; let i = index"> 
        <div>{{vol.volunteer}}</div>
        <img src={{vol.img}} style="display:inline-block;width:auto;position:relative"/>
        <div style="display:inline-block;width:75%;position:relative">{{vol.description}}</div> 
        <div>{{vol.start}}</div>  
        <div>{{vol.end}}</div>  
        <br>
      </div>  
      </ion-item>
    </ion-item>
    </ion-content>
</ion-content>
